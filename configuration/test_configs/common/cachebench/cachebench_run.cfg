[cachebench read]
category = Performance memory bandwidth cachebench_read
scores_way = compute_speed_score 3
command = ./bin/cachebench -r -x1 -m24 -d5 -e2
parser = cachebench_read_parser

[cachebench write]
category = Performance memory bandwidth cachebench_write
scores_way = compute_speed_score 3
command = ./bin/cachebench -w -x1 -m24 -d5 -e2
parser = cachebench_write_parser

[cachebench Modify]
category = Performance memory bandwidth cachebench_rmw
scores_way =  compute_speed_score 3
command = ./bin/cachebench -b -x1 -m24 -d5 -e2
parser = cachebench_modify_parser

