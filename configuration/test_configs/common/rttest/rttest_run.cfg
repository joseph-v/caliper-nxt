[rttest cyclictest]
category = Performance latency rttest cyclictest
scores_way =  exp_score_compute 1 -0.5
command = ./rttest/cyclictest -q -D 100
parser = rttest_parser

[rttest signaltest]
category = Performance latency rttest signaltest
